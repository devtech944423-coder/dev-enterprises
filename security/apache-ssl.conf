# Apache SSL Virtual Host Configuration
# Location: /etc/apache2/sites-available/your-site-ssl.conf
# Purpose: HTTPS enforcement, HSTS, strong ciphers

<VirtualHost *:80>
    ServerName devtechenterprises.in
    ServerAlias www.devtechenterprises.in
    
    # Redirect all HTTP to HTTPS
    Redirect permanent / https://devtechenterprises.in/
</VirtualHost>

<VirtualHost *:443>
    ServerName devtechenterprises.in
    ServerAlias www.devtechenterprises.in
    DocumentRoot /var/www/devtechenterprises
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/devtechenterprises.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/devtechenterprises.in/privkey.pem
    
    # SSL Protocol and Cipher Configuration
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305
    SSLHonorCipherOrder off
    
    # HSTS Header
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Disable directory listing
    Options -Indexes
    
    # Block access to sensitive files
    <FilesMatch "\.(env|log|lock|json)$">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "^.*/\.(env|git)">
        Require all denied
    </DirectoryMatch>
    
    # Proxy to Next.js (if using standalone)
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
</VirtualHost>

